apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

def projectDir = getProjectDir().absolutePath
def rootPath = file(projectDir + "/../../../srcs/").path

def gallerySourcePath = file(rootPath + "/android-miaf-gallery/").path
def galleryJavaPath = file(gallerySourcePath + "/java/").path
def galleryResourcePath = file(gallerySourcePath + "/res/").path

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.nokia.miaf.gallery"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters = rootProject.ext.chosenAbiFilters
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets.main {
        java.srcDirs = [galleryJavaPath]
        res.srcDirs = [galleryResourcePath]
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.31"
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation project(':api-java')
    implementation project(':android-utility')
}
